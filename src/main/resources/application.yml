spring:
  application:
    name: ai-prompt-hub

  datasource:
    url: jdbc:mysql://localhost:3306/ai_prompts?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 生产环境改为 validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8

server:
  port: 8081
  servlet:
    context-path: /

logging:
  level:
    com.example.prompthub: DEBUG
    org.hibernate.SQL: DEBUG